<script>
    const categoryMap = new Map([
        ['data-sources', { pageId: 'the-component-library' }],
        ['context-models', { pageId: 'the-component-library' }],
        ['data-depots', { pageId: 'the-component-library' }],
        ['data-destinations', { pageId: 'the-component-library' }],
        ['the-component-library', { pageId: 'the-component-library' }],
        ['usage-kits', { pageId: 'the-component-library' }]
    ]);
    (testBodyElementPresent = () => {
        if (document.body) {
            const pathnameSegments = location.pathname.split('/');
            if (pathnameSegments.length < 3) return;
            const categorySegments = pathnameSegments[2].split('--');
            let categoryId = categorySegments[0];
            categoryId = categoryId.substr(categoryId.indexOf('-') + 1);
            const category = categoryMap.get(categoryId);
            if (category) document.body.classList.add(category.pageId);
            return;
        }
        window.requestAnimationFrame(testBodyElementPresent);
    })();

    const customScript = () => {
        const nectisElements = document.querySelectorAll('article p nectis');
        const nectisElementCount = nectisElements.length;
        for (let nectisElementIndex = 0; nectisElementIndex < nectisElementCount; nectisElementIndex++) {
            const nectisElement = nectisElements[nectisElementIndex];
            const nectisOptions = JSON.parse(nectisElement.innerHTML);
            const container = document.createElement('div');
            nectisElement.parentElement.parentElement.replaceChild(container, nectisElement.parentElement);
            window.NectisHelpScoutGateway.Notebook.load('point-in-time-headcount-chartjs', container);
        }
    };

    (() => {
        if (window.addEventListener) {
            window.addEventListener('load', customScript, false);
        } else if (window.attachEvent) {
            window.attachEvent('onload', customScript);
        }
    })();
</script>
